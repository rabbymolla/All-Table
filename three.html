<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table-3</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <table border="1px black">
      <tr>
        <th rowspan="2">Country</th>
        <th colspan="2">2019 Sales</th>
        <th colspan="2">2020 Sales</th>
      </tr>
      <tr>
        <th colspan="1">Product A</th>
        <th colspan="1">Product B</th>
        <th colspan="1">Product A</th>
        <th colspan="1">Product B</th>
      </tr>
      <tr>
        <td colspan="1">USA</td>
        <td colspan="1">$500</td>
        <td colspan="1">$1000</td>
        <td colspan="1">$1000</td>
        <td colspan="1">$1500</td>
      </tr>
      <tr>
        <td colspan="1">Canada</td>
        <td colspan="1">$400</td>
        <td colspan="1">$800</td>
        <td colspan="1">$800</td>
        <td colspan="1">$1200</td>
      </tr>
    </table>
  </body>
</html>
