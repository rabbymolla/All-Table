<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table-2</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <table border="1px black">
      <tr>
        <th rowspan="2">Month</th>
        <th colspan="2">Sales</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th colspan="1">Product A</th>
        <th colspan="1">Product B</th>
      </tr>
      <tr>
        <td colspan="1">January</td>
        <td colspan="1">$1000</td>
        <td colspan="1">$2000</td>
        <td rowspan="3">$5000</td>
      </tr>
      <tr>
        <td colspan="1">February</td>
        <td colspan="1">$1500</td>
        <td colspan="1">$2500</td>
      </tr>
      <tr>
        <td colspan="1">March</td>
        <td colspan="1">$2500</td>
        <td colspan="1">$1000</td>
      </tr>
      <tr>
        <td colspan="1">Total</td>
        <td colspan="1">$5000</td>
        <td colspan="1">$5500</td>
        <td colspan="1">$10500</td>
      </tr>
    </table>
  </body>
</html>
